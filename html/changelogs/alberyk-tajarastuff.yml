changes: 
  - rscadd: "Added z-level interactions to vehicles; hovering vehicles will now run over holes, while non-flying ones will fall. You can also use space bikes to move down and up."
  - rscadd: "Added a couple of items seen during the Tajaran Cold War lore arc to the game: monowheels, dynamite, new carpet sprites, padded caps, messa mead keg, schlorrgo, Hadiist lawset, a new bar sign, sugar tree candy and lard."
